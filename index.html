<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "styles.css">
  <script src="script.js" defer = "true"></script>
  <title>Document</title>
</head>
<body>
  <div class = "header">
    <h1>Rock, Paper, Scissors!!</h1>
  </div>

  <div class = "scoreboard-container">
    <div class = "individual-score-container">
      <p class = "player-name">Player</p>
      <p class = "score" id = "player-score">0</p>
    </div>

    <div class = "individual-score-container">
      <p class = "player-name">Computer</p>
      <p class = "score" id = "computer-score">0</p>
    </div>
  </div>

  <div class = "last-play-result"></div>

  <div class = "selection-container">
    <h1 class = "selection-heading">Make Your Selection:</h1>
    <div class = "selection-choices">
      <input type="image" src="stone.png" class="selection" id="rock" name = "rock"/>
      <input type="image" src="send.png" class="selection" id="paper" name = "paper"/>
      <input type="image" src="scissors.png" class="selection" id="scissors" name = "scissors"/>
    </div>
  </div>

  <div class = "footer">
    <a class = "attribution" href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Icongeek26 - Flaticon</a>
    <a class = "attribution" href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
  </div>

</body>
</html>
